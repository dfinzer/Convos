<html>
  <head>
    <title>Convos</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div id="fb-root"></div>
    <br/>
    <div class="container">
      <div class="hero-unit">
        <h1>Welcome to Convos</h1>
        <p>Make new friends over text!</p>
        
        <div id="loader">
          <img src="images/ajax-loader.gif"></img>
          <br/>
          Generating verification code...
        </div>
        <div id="verification-code-box" class="well">
          You're almost ready! Just text <span id="verification-code" class="label label-important"></span>
          to (925)272-0008 to get started. Don't worry, no one will ever see your phone number.
          <br/>
          <br/>
          <a class="btn btn-primary">Regenerate verification code</a>
        </div>
        
        <a id="fb-login" class="btn btn-primary btn-large">
          Login With Facebook
        </a>
      </div>
    </div>
    <!-- Javascript -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="js/convos.js"></script>
    <script src="js/facebook.js"></script>
  </body>
</html>
