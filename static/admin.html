<html>
  <head>
    <title>Convos Admin</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div id="fb-root"></div>
    <div class="container">
      <div class="hero-unit">
        <div id="home" class="page current-page">
          <h1>Convos Admin</h1>
        </div>
        
        <!-- Facebook login button -->
        <div id="fb-login-box">
          <a id="fb-login" class="btn btn-primary btn-large">
          Login With Facebook
          </a>
          <br/><br/>
        </div>
        
        <div id="admin-panel" class="well">
          <div id="number-selector" class="well">
            User Phone Number: <input type="text" id="phone_number" value="$8000"></input><br/>
            Twilio Number Id: <input type="text" id="twilio_number" value="+19252720008"></input> (e.g. +19254021697)<br/>
            Body: <input type="text" id="body" value=""></input><br/s>
            <button id="get_messages">Get messages</button>
            <button id="send_message">Send message</button>
          </div>
        
          <!-- Displays the to and from messages for the desired number -->
          <div id="messages" class="well"></div>
          <div class="message template">
            <span class="to">Me:</span>
            <span class="body">Hey there.</span>
          </div>
        </div>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/facebook.js"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
